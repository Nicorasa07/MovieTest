<div class="movie-item animated fadeIn" *ngFor="let movie of movies">
  <img [src]="movie.Poster" alt="" class="movie-img">
  <div class="movie-info">
    <h2 class="movie-title">{{movie.Title | uppercase}}</h2>
    <div class="movie-links">
      <a [routerLink]="[ '/movie', movie.imdbID ]" class="movie-link">WATCH NOW</a>
      <a [routerLink]="[ '/movie', movie.imdbID ]" class="movie-link">MORE INFO</a>
    </div>
  </div>
</div>
