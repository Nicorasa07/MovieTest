<div class="favorites">
  <h1 class="favorites-title">My Favorites</h1>

  <div *ngIf="movies.length === 0" class="message">
    <p>You have not yet added any movie to your favorites list</p>
  </div>

  <div class="movies">
    <app-movie-card class="movies-list" [movies]="movies"></app-movie-card>
  </div>
</div>
