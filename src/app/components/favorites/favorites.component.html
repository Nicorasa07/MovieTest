<div class="favorites">
  <h1 class="favorites-title">My Favorites</h1>

  <div *ngIf="movies.length === 0" class="message">
    <p>You have not yet added any movie to your favorites list</p>
  </div>

  <div class="movies-list">
    <app-movie-card class="movie-item animated fadeIn" [movie]="movie" *ngFor="let movie of movies"></app-movie-card>
  </div>
</div>
